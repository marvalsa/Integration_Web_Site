version: '3.8'

services:
  # Servicio para ejecutar el script de sincronización Node.js
  sync_job:
    build: .
    container_name: sync_job_runner
    environment:
      # ... (tu environment no cambia) ...
      - ZOHO_CLIENT_ID=${ZOHO_CLIENT_ID}
      - ZOHO_CLIENT_SECRET=${ZOHO_CLIENT_SECRET}
      - ZOHO_REFRESH_TOKEN=${ZOHO_REFRESH_TOKEN}
      - PG_HOST=${PG_HOST}
      - PG_DATABASE=${PG_DATABASE}
      - PG_USER=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
      - PG_PORT=${PG_PORT}
      - PG_SSL=${PG_SSL}
    
    # ***************************************************************
    # *****               AQUÍ ESTÁ EL AJUSTE [11/06/25]         *****
    # ***************************************************************
    volumes:
      # Mapea la carpeta './logs_output' de tu proyecto local
      # a la carpeta '/app/logs' dentro del contenedor.
      - ./logs:/app/logs
    # ***************************************************************

    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # Servicio de Base de Datos PostgreSQL
  postgres:
    image: postgres:16
    container_name: dev_postgres_sync
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
    volumes:
      - postgres_sync_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_sync_data: